<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="description" content="CSS, Diner и т.д.">
	<meta name="keywords" content="CSS, Diner">
	<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
	<header class="header">
		<h1>CSS Diner shopping list</h1>
		<h4>Let's go to the mall!!!</h4>
	</header>
	<div class="wrapper">
		<main>
			<ul class="list">
				<li>
				<label><input type="checkbox"><span>A lot of pickles<small class="descr">for the next lesson about CSS</small> </span></label></li>
				<li><label><input type="checkbox"><span>10 apples<small class="descr">for more CSS manipulation</small></span></label></li>
				<li><label><input type="checkbox"><span>20 oranges<small class="descr">because they are awesome</small></span></label></li>
				<li><label><input type="checkbox"><span>13 plates<small class="descr">hm... they always disappear</small></span></label></li>
				<li><label><input type="checkbox"><span>15 bentos</span></label></li>
				<li><label><input type="checkbox"><span>1 botle of Sake _ <small class="descr">for my friends</small></span></label></li>
			</ul>
		</main>
	</div>
	<footer class="footer"><p>Bon appetit :)</p></footer>
</body>
</html>
